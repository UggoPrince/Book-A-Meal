<!DOCTYPE>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Book.A.Meal - Set Menu</title>
        <link rel="stylesheet" href="ui.css" type="text/css" />
        <script src="jquery-3.2.1.min.js"></script>
        <script src="ui.js"></script>
    </head>
    <body>
            <script>
                    document.addEventListener('DOMContentLoaded', ()=>{
                        getPage("headerCaterer.html", "header");
                        getPage("footer.html", "footer");
                    });
            </script>
        <header id="header">
        </header>
        <div class="main-content3">
            <form action="" method="POST" id="setMenuForm" name="setMenuForm" class="form ">
                <p><h4>Set Menu For a Specific Day</h4></p>
                <p id="setmenu_p2">Note: IF the date box is empty, kindly update your browser.</p>
                    <p>
                        <label>Select Day</label>
                        <input type="date" id="bookDate" name="bookDate" />
                    </p>

                <section id="mealSection">
                    <p class="pSetMenu">
                        <img src="image/meal1.png" class="setCase" />
                        <label class="setCase">Rice and Stew</label>
                        <input type="checkbox" value="1" name="check1" id="check1" class="setCase" />
                    </p>
                    <p class="pSetMenu">
                        <img src="image/meal2.jpg" class="setCase" />
                        <label>Okra Soup</label>
                        <input type="checkbox" value="2" name="check2" id="check2" />
                    </p>
                    <p class="pSetMenu">
                        <img src="image/meal3.jpg" class="setCase" />
                        <label>Egusi and Eba</label>
                        <input type="checkbox" value="3" name="check3" id="check3" />
                    <p class="pSetMenu">
                        <img src="image/meal4.jpg" class="setCase" />
                        <label>Amala and Ewedu</label>
                        <input type="checkbox" value="4" name="check4" id="check4" />
                    </p>
                    <p class="pSetMenu">
                        <img src="image/meal5.jpg" class="setCase" />
                        <label>Pizza</label>
                        <input type="checkbox" value="5" name="check5" id="check5" />
                    </p>
                    <p class="pSetMenu">
                        <img src="image/meal6.jpg" class="setCase" />
                        <label>Fried Rice</label>
                        <input type="checkbox" value="6" name="check6" id="check6" />
                    </p>
                    <p class="pSetMenu">
                        <img src="image/meal7.jpg" class="setCase" />
                        <label>Dodo and Eggs</label>
                        <input type="checkbox" value="7" name="check7" id="check7" />
                    </p>
                    <p class="pSetMenu">
                        <img src="image/meal8.jpg" class="setCase" />
                        <label>Tea</label>
                        <input type="checkbox" value="8" name="check8" id="check8" />
                    </p>
                </section>
                <p>
                    <input type="submit" value="Set Menu" />
                </p>
            </form>
        </div>
        <footer id="footer">
        </footer>
    </body>
</html>
