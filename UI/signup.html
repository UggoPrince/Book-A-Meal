	</header>
        <div class="main-content">
            <form method="POST" action="" name="signupForm" id="signupForm" class="form signingForms">
                <p>
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname" class="input" />
                </p>

                <p>
                    <label for="lastname">Lastname</label>
                    <input type="text" name="latstname" id="lastname" class="input" />
                </p>

                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="input" />
                </p>

                <p>
                    <label for="phone">Phone Number</label>
                    <input type="phone" name="phone" id="phone" maxlength="11" class="input" />
                </p>

                <p>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="input" />
                </p>

                <p>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="input" />
                </p>

                <p>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="input" />
                </p>

                <p class="pButton">
                    <input type="submit" value="Signup" class="submitButton" />
                </p>
            </form>
        </div>
        <footer id="footer">
        </footer>
    </body>
