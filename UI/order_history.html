<!DOCTYPE>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Book.A.Meal - Order History</title>
        <link rel="stylesheet" href="ui.css" type="text/css" />
        <script src="jquery-3.2.1.min.js"></script>
        <script src="ui.js"></script>
    </head>
    <body>
            <script>
                    document.addEventListener('DOMContentLoaded', ()=>{
                        getPage("headerCaterer.html", "header");
                        getPage("footer.html", "footer");
                        loadBookedMeals();
                    });
            </script>
        <header id="header">
        </header>
        <div class="main_content_forOrder">
            <div class="holdOrderStory">
                <div id="orderControls">
                    <label>Date</label>
                    <input type="date" name="dayOrder">
                    <input type="button" value="Check Orders" name="checkOrderButton" />
                    <input type="button" value="All Orders" name="checkAllOrderButton" />
                </div>
                <div id="orderData">
                    <table>
                        <tr>
                            <th scope="col">Total Order</th>
                            <th scope="col">Date</th>
                            <th scope="col">Revenue</th>
                            <th scope="col">Profit</th>
                            <th scope="col">Loss</th>
                        </tr>
                        <tr>
                            <td>50</td>
                            <td>Today</td>
                            <td>N45,000.00</td>
                            <td>N10,000.00</td>
                            <td>N0.00</td>
                        </tr>
                        <tr>
                            <td>10</td>
                            <td>Yesterday</td>
                            <td>N12,000.00</td>
                            <td>N0.00</td>
                            <td>N6,000.00</td>
                        </tr>
                        <tr>
                            <td>70</td>
                            <td>4 May 2018</td>
                            <td>N65,000.00</td>
                            <td>N17,000.00</td>
                            <td>N0.00</td>
                        </tr>
                        <tr>
                            <td>75</td>
                            <td>1 May 2018</td>
                            <td>N80,000.00</td>
                            <td>N20,000.00</td>
                            <td>N0.00</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <footer id="footer">
        </footer>
    </body>
</html>
